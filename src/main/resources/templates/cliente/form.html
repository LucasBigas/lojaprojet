<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: head"></head>

    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
            <form th:action="@{/clientes/(form)}"
            method="POST" th:object="${cliente}"> 
            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="txtnome">Nome:</label>
                <input type="text" th:field="*{nome}"
                class="form-control" id="txtnome">
            </div>

            <div class="form-group">
                <label for="txtendereco">Endereco:</label>
                <input type="text" th:field="*{endereco}"
                class="form-control" id="txtendereco">
            </div>

            <div class="form-group">
                <label for="txtsexo">Sexo:</label>
                <input type="text" th:field="*{sexo}"
                class="form-control" id="txtsexo">
            </div>

            <div class="form-group">
                <label for="txttelefone">Telefone:</label>
                <input type="text" th:field="*{telefone}"
                class="form-control" id="txttelefone">
            </div>

            <div class="form-group">
                <label for="txtDataNascimento">Data Nascimento:</label>
                <input type="date" th:field="*{dataNascimento}"
                    class="form-control" id="txtDataNascimento">
            </div>

            <div class="form-group">
                <label>Cidade:</label>
                <select class="form-select" th:field="*{cidadeResidencia}">
                    <option th:each="umaCidade : ${listaCidades}"
                    th:text="${umaCidade.nome}" 
                    th:value="${umaCidade.id}"></option>
                    
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </main>
        <footer th:include="layout :: footer"></footer>
    </body>
</html>
